        var currentTime = new Date().getHours();
        if (currentTime <= 5 | currentTime>20) {
            if (document.body) {
                document.body.style.backgroundImage = "url('https://4.bp.blogspot.com/-vEBoI0UVq5I/XxOltUqiyQI/AAAAAAAAAm8/Vci6MSP-Cw8DGvMsmQCPYkoH_J-tykfQwCLcBGAsYHQ/s1600/nigh.png')";

            if (document.body) {
                document.body.style.backgroundImage = "url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-cathedral-cove-beach-near-hahei-philip-bird.jpg')";
            }
        }
        else if (currentTime <= 16 ) {

        }
